language: php

php:
  - 7.1

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - cp .env.testing .env
  - composer install --no-interaction
  - composer dump-autoload

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml
after_success:
  - bash <(curl -s https://codecov.io/bash)